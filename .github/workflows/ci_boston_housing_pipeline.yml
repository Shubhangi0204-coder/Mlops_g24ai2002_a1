name: MLOps CI Pipeline - Assignment 1

# Triggers only when code is pushed to the 'kernelridge' branch
on:
  push:
    branches:
      - kernelridge

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # Step 1: Install pip upgrades and dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 2: Run the Decision Tree model (train.py)
    - name: Run Model 1: Decision Tree (train.py)
      run: python train.py
      
    # Step 3: Run the Kernel Ridge model (train2.py)
    - name: Run Model 2: Kernel Ridge (train2.py)
      run: python train2.py
